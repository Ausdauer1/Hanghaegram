        function getWeather() {
            fetch("https://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=8f7946a60cf0a210c473ab132ca6638a&units=metric&lang=kr")

                    let city = data.name
                    let icons = data.weather[0].icon;


                    let weathericon = "http://openweathermap.org/img/wn/"+icons+"@2x.png"
                    $('#icon').attr('src',weathericon);
                    $('#temperature').append(temp+' ℃');
                    $('#description').append(weathers);
                    $('#city').append(city);
